{{ if site.Params.privacy_pack }}
{{ $scr := .Scratch }}
<link rel="stylesheet" type="text/css"
  href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
<!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
  window.addEventListener("load", function () {
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "{{ $scr.Get "primary" }}",
          "text": "{{ $scr.Get "background" }}"
        },
        "button": {
          "background": "{{ $scr.Get "background" }}",
          "text": "{{ $scr.Get "primary" }}"
        }
      },
      "theme": "minimal",
      "position": "bottom-right",
      "content": {
        // "message": {{ i18n "cookie_message" | default "Website ini menggunakan *cookies* untuk memastikan pengalaman berselancar terbaik." }},
        "message": "Website ini menggunakan <i>cookies</i> untuk memastikan pengalaman berselancar terbaik. Klik <b>Lanjut</b> jika anda paham dan bersedia melanjutkan, atau baca ",
        // "dismiss": {{ i18n "cookie_dismiss" | default "Mengerti" }},
        "dismiss": "Lanjut",
        // "link": {{ i18n "cookie_learn" | default "Lebih lanjut" }},
        "link": "detil berikut.",
        "href": {{ with site.GetPage "privacy.md" }}{{ printf "%s" .RelPermalink }}{{ else }}"https://cookies.insites.com"{{ end }}
      }
    })});
</script>
{{ end }}
